{% load django_bootstrap5 %}


<!-- Button trigger modal -->
<a href="#" type="button" class="btn btn-outline-info btn-block" data-bs-toggle="modal" data-bs-target="#exchangeModal">
  <i class="fas fa-dollar-sign"></i> Exchange
</a>

<!-- Modal -->
<div class="modal fade" id="exchangeModal" tabindex="-1" aria-labelledby="exchangeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="form" method="POST" action="{%url 'kakeibo_v2:kakeibo_exchange_create'%}">
        <div class="modal-header">
          <h5 class="modal-title" id="exchangeModalLabel">
            <i class="fas fa-sticky-note"></i>ã€€Exchange Form
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% bootstrap_form exchange_form %}
          {% csrf_token %}
          <input type="hidden" name="source_path" value="{{request.get_full_path}}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" value="Create">
            <i class="fas fa-plus"></i> Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
