{% load django_bootstrap5 %}


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#transferModal">
  <i class="fas fa-plus"></i> Transfer
</button>

<!-- Modal -->
<div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="form" method="POST" action="{%url 'kakeibo_v2:kakeibo_transfer_create'%}">
        <div class="modal-header">
          <h5 class="modal-title" id="transferModalLabel">
            <i class="fas fa-sticky-note"></i>ã€€Transfer Form
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% bootstrap_form transfer_form %}
          {% csrf_token %}
          <input type="hidden" name="source_path" value="{{request.get_full_path}}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" value="Create">
            <i class="fas fa-plus"></i> Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
