{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}
Kakeibo Update
{% endblock %}

{% block page-title %}
Kakeibo Update
{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title">Kakeibo Update</h2>
        </div>
        <div class="card-body">
          家計簿更新
          <form method="POST" class="form">
            <table class="table">
              {% csrf_token %}
              {{form.as_table}}
            </table>
            <input type="submit" value="送信" class="btn btn-primary">
          </form>
        </div>
        <div class="card-footer">
          <a class="btn btn-info" href="{%url 'kakeibo:kakeibo_list'%}">家計簿一覧</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
