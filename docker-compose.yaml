  db2:
    image: gcr.io/cloudsql-docker/gce-proxy:1.16
    volumes:
      - ~/Documents/Local/gcloud/testiam.json:/config
    ports:
      - 6543:5432
    command: [
      "/cloud_sql_proxy",
      "-instances=fmanage-202213:asia-northeast1:cloudsql-fk-management=tcp:0.0.0.0:5432",
      "-credential_file=/config"
    ]
# docker run -d --name "cloudsql" -v ~/Documents/Local/gcloud/testiam.json:/config -p 127.0.0.1:6543:5432 gcr.io/cloudsql-docker/gce-proxy:1.16 /cloud_sql_proxy -instances=fmanage-202213:asia-northeast1:cloudsql-fk-management=tcp:0.0.0.0:5432 -credential_file=/config
  backend:
    build: .
    command: >
      bash -c '
        python3 manage.py migrate --settings=fk_management.environment.develop &&
        python3 manage.py collectstatic --no-input  --settings=fk_management.environment.develop &&
        python3 manage.py runserver 0.0.0.0:8000 --settings=fk_management.environment.develop '
    ports:
      - 8000:8000
    volumes:
      - .:/home/fk_management
    depends_on:
      - db
      - db2

  web:
    image: nginx:1.21
    volumes:
      - .:/etc/nginx/conf.d
      - ./static:/var/www/html/static
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
    postgres_data: